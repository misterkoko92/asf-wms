<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Proposals</title>
  <style>
    body { margin: 0; background: #eef3f0; color: #2f3a36; font-family: "Nunito Sans", Arial, sans-serif; }
    .wrap { max-width: 1720px; margin: 0 auto; padding: 24px; display: grid; gap: 18px; }
    .card { background: #fffdf9; border: 1px solid #d9e2dc; border-radius: 14px; padding: 10px; box-shadow: 0 8px 24px rgba(20,20,20,.08); }
    h1 { font-family: "DM Sans", Arial, sans-serif; margin: 0 0 10px; }
    p { margin: 0 0 12px; color: #5a6964; }
    img { width: 100%; height: auto; border-radius: 10px; border: 1px solid #d9e2dc; background: #f6f8f5; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Propositions Navbar</h1>
      <p>3 options desktop, horizontales, avec dropdown ouvert en exemple.</p>
    </div>
    <div class="card"><img src="navbar-option-1-pills.svg" alt="Option 1" /></div>
    <div class="card"><img src="navbar-option-2-underlined.svg" alt="Option 2" /></div>
    <div class="card"><img src="navbar-option-3-soft-panels.svg" alt="Option 3" /></div>
  </div>
</body>
</html>
