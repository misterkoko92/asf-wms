{% if wms_design_tokens %}
  <style id="wms-design-vars">
    :root,
    :root[data-ui="nova"],
    :root[data-ui="studio"],
    :root[data-ui="benev"],
    :root[data-ui="timeline"],
    :root[data-ui="spreadsheet"] {
      --wms-font-heading-h1: {{ wms_design_tokens.font_h1 }};
      --wms-font-heading-h2: {{ wms_design_tokens.font_h2 }};
      --wms-font-heading-h3: {{ wms_design_tokens.font_h3 }};
      --wms-font-heading: {{ wms_design_tokens.font_heading }};
      --wms-font-body: {{ wms_design_tokens.font_body }};
      --wms-color-primary: {{ wms_design_tokens.color_primary }};
      --wms-color-secondary: {{ wms_design_tokens.color_secondary }};
      --wms-color-background: {{ wms_design_tokens.color_background }};
      --wms-color-surface: {{ wms_design_tokens.color_surface }};
      --wms-color-border: {{ wms_design_tokens.color_border }};
      --wms-color-text: {{ wms_design_tokens.color_text }};
      --wms-color-text-soft: {{ wms_design_tokens.color_text_soft }};
      --wms-density-mode: {{ wms_design_tokens.density_mode }};
      --wms-density-factor: {{ wms_design_tokens.density_factor }};
      --wms-btn-style-mode: {{ wms_design_tokens.btn_style_mode }};
      --wms-btn-radius: {{ wms_design_tokens.btn_radius }}px;
      --wms-btn-height-md: {{ wms_design_tokens.btn_height_md }}px;
      --wms-btn-shadow: {{ wms_design_tokens.btn_shadow }};
      --wms-card-radius: {{ wms_design_tokens.card_radius }}px;
      --wms-card-shadow: {{ wms_design_tokens.card_shadow }};
      --wms-input-height: {{ wms_design_tokens.input_height }}px;
      --wms-input-radius: {{ wms_design_tokens.input_radius }}px;
      --wms-nav-item-active-bg: {{ wms_design_tokens.nav_item_active_bg }};
      --wms-nav-item-active-text: {{ wms_design_tokens.nav_item_active_text }};
      --wms-dropdown-shadow: {{ wms_design_tokens.dropdown_shadow }};
      --wms-table-row-hover-bg: {{ wms_design_tokens.table_row_hover_bg }};
      --wms-color-btn-success-bg: {{ wms_design_tokens.color_btn_success_bg }};
      --wms-color-btn-success-text: {{ wms_design_tokens.color_btn_success_text }};
      --wms-color-btn-success-border: {{ wms_design_tokens.color_btn_success_border }};
      --wms-color-btn-warning-bg: {{ wms_design_tokens.color_btn_warning_bg }};
      --wms-color-btn-warning-text: {{ wms_design_tokens.color_btn_warning_text }};
      --wms-color-btn-warning-border: {{ wms_design_tokens.color_btn_warning_border }};
      --wms-color-btn-danger-bg: {{ wms_design_tokens.color_btn_danger_bg }};
      --wms-color-btn-danger-text: {{ wms_design_tokens.color_btn_danger_text }};
      --wms-color-btn-danger-border: {{ wms_design_tokens.color_btn_danger_border }};
      --accent: var(--wms-color-primary);
      --accent-2: var(--wms-color-secondary);
      --bg: var(--wms-color-background);
      --card: var(--wms-color-surface);
      --panel: var(--wms-color-surface);
      --border: var(--wms-color-border);
      --ink: var(--wms-color-text);
      --ink-soft: var(--wms-color-text-soft);
      --scan-btn-bg: var(--wms-color-surface);
      --table-header: var(--wms-color-background);
    }

    .scan-bootstrap-enabled,
    .portal-bootstrap-enabled,
    .home-bootstrap-enabled,
    .next-build-bootstrap-enabled,
    .admin-bootstrap-enabled {
      --ds-primary: var(--wms-color-primary);
      --ds-accent: var(--wms-color-secondary);
      --ds-bg: var(--wms-color-background);
      --ds-surface: var(--wms-color-surface);
      --ds-panel: var(--wms-color-surface);
      --ds-border: var(--wms-color-border);
      --ds-border-strong: var(--wms-color-border);
      --ds-text: var(--wms-color-text);
      --ds-text-soft: var(--wms-color-text-soft);
    }
  </style>
{% endif %}
