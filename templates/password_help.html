<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aide mot de passe</title>
  <style>
    :root {
      --ink: #1a241c;
      --ink-soft: #4c5a50;
      --bg: #f3f1ea;
      --card: #fffdf7;
      --accent: #0f5f4f;
      --border: #ded6c7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Sora", "Avenir Next", "Gill Sans", sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 660px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }

    p {
      margin: 0 0 10px;
      color: var(--ink-soft);
      line-height: 1.5;
    }

    .links {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Mot de passe oubli&eacute;</h1>
    <p>Si vous ne pouvez plus vous connecter, contactez un administrateur ASF pour r&eacute;initialiser votre acc&egrave;s.</p>
    <p>Si vous n'avez pas encore de compte, envoyez une demande: elle doit &ecirc;tre valid&eacute;e par un administrateur.</p>
    <div class="links">
      <a href="{% url 'portal:portal_account_request' %}">Cr√©er un compte</a>
      <a href="{% url 'home' %}">Retour &agrave; l'accueil</a>
    </div>
  </main>
</body>
</html>
