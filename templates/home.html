<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASF WMS</title>
  <style>
    :root {
      --ink: #1f1b16;
      --ink-soft: #4a4033;
      --bg: #f6f0e6;
      --card: #fffaf2;
      --accent: #0f5f4f;
    }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 10% -20%, #fff6d8 0%, var(--bg) 55%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e6d7c4;
      border-radius: 18px;
      padding: 24px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(20, 15, 10, 0.08);
      text-align: center;
    }
    h1 {
      font-family: "Georgia", "Times New Roman", serif;
      margin: 0 0 10px;
      font-size: 28px;
    }
    p {
      margin: 0 0 18px;
      color: var(--ink-soft);
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    .links a {
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      display: block;
    }
    .links a.secondary {
      background: #e79d2e;
      color: #3c2d0c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ASF WMS</h1>
    <p>Choisissez votre entree.</p>
    <div class="links">
      <a href="/admin/">Administration</a>
      <a class="secondary" href="/scan/">Scan PWA</a>
    </div>
  </div>
</body>
</html>
