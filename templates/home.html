<!doctype html>
<html lang="fr" data-ui="classic">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASF WMS</title>
  <script>
    (function() {
      try {
        var storedUi = localStorage.getItem('wms-ui');
        if (storedUi) {
          document.documentElement.setAttribute('data-ui', storedUi);
        }
      } catch (err) {
        // Ignore storage errors.
      }
    })();
  </script>
  <style>
    :root {
      --ink: #1f1b16;
      --ink-soft: #4a4033;
      --bg: #f6f0e6;
      --card: #fffaf2;
      --accent: #0f5f4f;
      --accent-2: #e79d2e;
      --border: #e6d7c4;
    }

    :root[data-ui="nova"] {
      --ink: #111827;
      --ink-soft: #556274;
      --bg: #eef2f7;
      --card: #ffffff;
      --accent: #0f4c81;
      --accent-2: #f6b042;
      --border: #d5dee8;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 10% -20%, #fff6d8 0%, var(--bg) 55%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .home-shell {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(20, 15, 10, 0.08);
      text-align: center;
    }

    .home-grid {
      display: block;
    }

    .home-kicker,
    .home-tags {
      display: none;
    }

    h1 {
      font-family: "Georgia", "Times New Roman", serif;
      margin: 0 0 10px;
      font-size: 28px;
    }

    p {
      margin: 0 0 18px;
      color: var(--ink-soft);
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      display: block;
    }

    .links a.secondary {
      background: var(--accent-2);
      color: #3c2d0c;
    }

    .home-actions {
      margin-top: 16px;
    }

    .home-ui {
      margin-top: 14px;
      display: grid;
      gap: 8px;
      justify-items: center;
    }

    .home-ui-label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.18em;
      color: var(--ink-soft);
    }

    .home-ui-buttons {
      display: inline-flex;
      gap: 6px;
      padding: 4px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .home-ui button {
      border: 0;
      border-radius: 999px;
      padding: 6px 12px;
      background: transparent;
      font-weight: 700;
      cursor: pointer;
      color: var(--ink);
    }

    .home-ui button.active {
      background: var(--accent);
      color: #fff;
    }

    :root[data-ui="nova"] body {
      font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      background-color: var(--bg);
      background-image:
        radial-gradient(900px 700px at -10% -20%, rgba(231, 243, 255, 0.9) 0%, transparent 60%),
        radial-gradient(900px 700px at 110% 10%, rgba(255, 243, 226, 0.9) 0%, transparent 55%),
        repeating-linear-gradient(0deg, rgba(15, 23, 42, 0.04) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(90deg, rgba(15, 23, 42, 0.04) 0 1px, transparent 1px 24px);
      align-items: stretch;
      justify-content: center;
    }

    :root[data-ui="nova"] .home-shell {
      max-width: 1100px;
      padding: 32px;
    }

    :root[data-ui="nova"] .card {
      border-radius: 24px;
      padding: 34px;
      text-align: left;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.14);
    }

    :root[data-ui="nova"] .home-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 32px;
      align-items: center;
    }

    :root[data-ui="nova"] .home-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f1f6ff;
      color: var(--accent);
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 12px;
      font-weight: 700;
    }

    :root[data-ui="nova"] h1 {
      font-family: "Palatino Linotype", "Book Antiqua", "Palatino", serif;
      font-size: 36px;
      margin-bottom: 12px;
    }

    :root[data-ui="nova"] p {
      font-size: 16px;
    }

    :root[data-ui="nova"] .home-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      list-style: none;
      margin: 18px 0 0;
      padding: 0;
    }

    :root[data-ui="nova"] .home-tags li {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f7faff;
      font-size: 12px;
    }

    :root[data-ui="nova"] .links {
      grid-template-columns: 1fr;
    }

    :root[data-ui="nova"] .links a {
      border-radius: 14px;
      padding: 14px 18px;
      box-shadow: 0 12px 22px rgba(15, 76, 129, 0.12);
    }

    :root[data-ui="nova"] .links a.secondary {
      color: #3f2a0a;
      box-shadow: 0 12px 22px rgba(246, 176, 66, 0.18);
    }

    :root[data-ui="nova"] .home-ui {
      align-items: flex-start;
      justify-items: start;
    }

    :root[data-ui="nova"] .home-ui-buttons {
      background: #f2f6fb;
      border-color: var(--border);
    }

    @media (max-width: 900px) {
      :root[data-ui="nova"] .home-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="home-shell">
    <div class="card">
      <div class="home-grid">
        <div class="home-hero">
          <div class="home-kicker">Plateforme logistique</div>
          <h1>ASF WMS</h1>
          <p>Choisissez votre entree.</p>
          <ul class="home-tags">
            <li>Stocks synchronises</li>
            <li>Preparation rapide</li>
            <li>Documents PDF</li>
          </ul>
        </div>
        <div class="home-actions">
          <div class="links">
            <a href="/admin/">Administration</a>
            <a class="secondary" href="/scan/">Scan PWA</a>
          </div>
          <div class="home-ui" role="group" aria-label="Interface">
            <span class="home-ui-label">Interface</span>
            <div class="home-ui-buttons">
              <button type="button" data-ui-option="classic">Classique</button>
              <button type="button" data-ui-option="nova">Nouveau</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var root = document.documentElement;
      var buttons = Array.from(document.querySelectorAll('[data-ui-option]'));
      if (!buttons.length) {
        return;
      }
      var UI_KEY = 'wms-ui';
      var normalize = function(value) {
        return value === 'nova' ? 'nova' : 'classic';
      };
      var applyUi = function(value) {
        var ui = normalize(value);
        root.setAttribute('data-ui', ui);
        buttons.forEach(function(button) {
          var isActive = button.getAttribute('data-ui-option') === ui;
          button.classList.toggle('active', isActive);
          button.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });
      };
      var initialUi = 'classic';
      try {
        initialUi = localStorage.getItem(UI_KEY) || 'classic';
      } catch (err) {
        // Ignore storage errors.
      }
      applyUi(initialUi);
      buttons.forEach(function(button) {
        button.addEventListener('click', function() {
          var ui = button.getAttribute('data-ui-option');
          applyUi(ui);
          try {
            localStorage.setItem(UI_KEY, normalize(ui));
          } catch (err) {
            // Ignore storage errors.
          }
        });
      });
    })();
  </script>
</body>
</html>
