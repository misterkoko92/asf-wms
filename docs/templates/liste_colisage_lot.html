<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Liste de colisage - lot</title>
  <style>
    @page { size: A5; margin: 10mm; }
    body { font-family: Arial, sans-serif; font-size: 11pt; color: #000; }
    h1 { font-size: 16pt; margin: 0 0 6mm 0; }
    .meta { font-size: 10pt; color: #444; }
    table { width: 100%; border-collapse: collapse; margin-top: 4mm; }
    th, td { border: 1px solid #000; padding: 3px; font-size: 10pt; }
  </style>
</head>
<body>
  <h1>Liste de colisage - lot</h1>

  <div class="meta">Shipment ref: {{ shipment_ref }}</div>
  <div class="meta">Cartons: {{ carton_count }}</div>

  <table>
    <thead>
      <tr>
        <th>Produit</th>
        <th>Total qty</th>
        <th>Lots</th>
      </tr>
    </thead>
    <tbody>
      {{ item_rows }}
    </tbody>
  </table>
</body>
</html>
