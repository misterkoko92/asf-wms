name: Next UI Browser E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

permissions:
  contents: read

concurrency:
  group: next-ui-browser-e2e-${{ github.ref }}
  cancel-in-progress: false

jobs:
  next-ui-browser-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      DJANGO_SECRET_KEY: "ci-super-strong-secret-key-ABCDEFGHIJKLMNOPQRSTUVWXYZ-1234567890!@#$%^&*()"
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install "playwright>=1.49,<2"

      - name: Install Playwright browser (Chromium)
        run: python -m playwright install --with-deps chromium

      - name: Build Next static export
        working-directory: frontend-next
        run: |
          npm ci
          npm run build

      - name: Run Next browser UI tests
        run: RUN_UI_TESTS=1 python manage.py test wms.tests.core.tests_ui.NextUiTests --verbosity=2
