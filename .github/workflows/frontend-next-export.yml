name: Frontend Next Export

on:
  workflow_dispatch:
    inputs:
      retention_days:
        description: Artifact retention days
        required: false
        default: "7"

permissions:
  contents: read

jobs:
  build-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-next/package-lock.json

      - name: Build static export
        working-directory: frontend-next
        run: |
          npm ci
          npm run build

      - name: Package export
        run: |
          TAR_NAME="next-export-${GITHUB_SHA}.tar.gz"
          tar -czf "$TAR_NAME" -C frontend-next out
          shasum -a 256 "$TAR_NAME" > "${TAR_NAME}.sha256"

      - name: Upload export artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-export-${{ github.sha }}
          path: |
            next-export-${{ github.sha }}.tar.gz
            next-export-${{ github.sha }}.tar.gz.sha256
          retention-days: ${{ inputs.retention_days }}
